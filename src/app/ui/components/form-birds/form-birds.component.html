<form class="g-3 needs-validation" novalidate>
  <div class="col">
    <label *ngIf="!guardarBtn" class="form-label">Id: {{id}}</label>
  </div>
  <div class="col">
    <label for="validationCustom01" class="form-label">Nombre</label>
    <input name="name" type="text" class="form-control" id="validationCustom01" [(ngModel)]="name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col">
    <label for="validationCustom02" class="form-label">Nombre cientifico</label>
    <input name="cientificName" type="text" class="form-control" id="validationCustom02" [(ngModel)]="scientificName"
           required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col mt-lg-5 justify-content-end d-flex">
    <button *ngIf="guardarBtn" class="btn btn-primary" type="submit" (click)="saveBird()">Guardar</button>
    <button *ngIf="!guardarBtn" class="btn btn-primary" type="submit">Editar</button>
  </div>
</form>
