<div class="container-sm mt-lg-5 ">
  <div class="row align-content-between">
    <div class="lista col-md-8">
      <app-list [lista]="listaBirds" (editId)="addItem($event)" (deleteId)="delete($event)" ></app-list>
    </div>
    <div class="formulario col-md-3 background shadow">
      <app-form-birds (evento)="saveBird($event)" [infoBird]="bird" (eventoEdit)="updateBird($event)"></app-form-birds>
    </div>
  </div>
</div>
