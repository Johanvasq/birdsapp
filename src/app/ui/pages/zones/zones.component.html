<div class="container-sm mt-lg-5 ">
  <div class="row align-content-between">
    <div class="lista col-md-8">
      <h1>Lista zonas</h1>
      <app-list-zones [lista]="listarZones" (editId)="addItem($event)" (deleteId)="delete($event)" ></app-list-zones>
    </div>
    <div class="formulario col-md-3 background shadow">
      <app-form-zones (evento)="saveZone($event)" [infoCountry]="zones" (eventoEdit)="updateZone($event)"></app-form-zones>
    </div>
  </div>
</div>
